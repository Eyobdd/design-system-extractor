# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: design-system-extractor
    runtime: node
    plan: free
    region: oregon
    rootDir: .
    buildCommand: npm ci && npm run build
    startCommand: npm run --workspace=apps/web start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: '20'
      - key: GEMINI_API_KEY
        sync: false
      - key: NEXT_PUBLIC_BASE_URL
        fromService:
          type: web
          name: design-system-extractor
          property: host
      # Puppeteer configuration for Render
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: 'true'
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
    buildFilter:
      paths:
        - apps/web/**
        - packages/**
        - package.json
        - package-lock.json
        - turbo.json
